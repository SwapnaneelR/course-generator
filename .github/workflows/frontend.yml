name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (Upgrading to 20 to meet package requirements)
        uses: actions/setup-node@v3
        with:
          # REQUIRED FIX: Upgrading from 18 to 20 to satisfy the package engine requirement (>=20.0.0)
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Run Jest tests
        run: npm test --if-present

      - name: Build Next.js app
        # This build step ensures everything compiles before we proceed to deployment.
        # It relies on environment variables being set in the Vercel Project settings or in a local .env file (if committed)
        run: npm run build

  deploy-to-vercel:
    runs-on: ubuntu-latest
    needs: build-test

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      # This step pulls down the Vercel project configuration, including environment variables
      # that are set as "Build Time" variables in the Vercel dashboard.
      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project using Vercel (Reusing artifacts from the previous job)
        # Using --prebuilt tells Vercel to skip running `npm run build` and use the .next folder generated by the previous job
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}